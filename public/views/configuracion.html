<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguridad – UDIPSAI</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* ESTILOS UCACUE */
        :root {
            --primary-color: #E30613;
            --secondary-color: #333333;
            --bg-light: #F5F5F5;
            --text-dark: #2d3436;
            --text-gray: #636e72;
            --sidebar-width: 260px;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-light);
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            background: #FFF;
            color: white;
            position: fixed;
            height: 100%;
            padding: 25px 20px;
            z-index: 100;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 50px;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            color: var(--text-gray);
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            transition: 0.3s;
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: var(--primary-color);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(227, 6, 19, 0.3);
        }

        .sidebar i {
            width: 35px;
            font-size: 1.2rem;
        }

        /* MAIN */
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* CARD SEGURIDAD */
        .config-wrapper {
            width: 100%;
            max-width: 500px;
            margin-top: 40px;
        }

        .config-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border-top: 6px solid var(--primary-color);
        }

        .config-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .config-header h2 {
            color: var(--text-dark);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .config-header p {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #f1f2f6;
            border-radius: 10px;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
        }

        .btn-save {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(227, 6, 19, 0.2);
        }

        .btn-save:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .back-btn {
            align-self: flex-start;
            margin-bottom: 20px;
            color: var(--text-gray);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: 0.3s;
            position: absolute;
            top: 40px;
            left: 300px;
        }

        .back-btn:hover {
            color: var(--primary-color);
            transform: translateX(-5px);
        }
    </style>
</head>

<body>

    <nav class="sidebar">
        <h2>UDIPSAI</h2>
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="tests.html"><i class="fas fa-clipboard-check"></i> Tests</a></li>
            <li><a href="juegos.html"><i class="fas fa-gamepad"></i> Juegos</a></li>
            <li id="btnAdmin" style="display: none;"><a href="admin.html"><i class="fas fa-users-cog"></i> Gestión
                    Usuarios</a></li>
            <li><a href="guia.html"><i class="fas fa-book-reader"></i> Guía de Uso</a></li>

            <li><a href="#" class="active"><i class="fas fa-shield-alt"></i> Seguridad</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Volver al Panel</a>

        <div class="config-wrapper">
            <div class="config-card">
                <div class="config-header">
                    <div
                        style="width: 70px; height: 70px; background: #fff5f5; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px auto; color: var(--primary-color); font-size: 2rem;">
                        <i class="fas fa-user-shield"></i></div>

                    <h2>Seguridad de la Cuenta</h2>
                    <p style="color:#666;">Actualiza tu contraseña para mantener tu acceso seguro.</p>
                </div>

                <form id="configForm">
                    <div class="form-group">
                        <label>Contraseña Actual</label>
                        <input type="password" id="passActual" required placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <label>Nueva Contraseña</label>
                        <input type="password" id="passNueva" required placeholder="Mínimo 4 caracteres">
                    </div>
                    <div class="form-group">
                        <label>Confirmar Nueva</label>
                        <input type="password" id="passConfirm" required placeholder="Repite la nueva clave">
                    </div>
                    <button type="submit" class="btn-save">Actualizar Credenciales</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        const token = localStorage.getItem("token"), rol = localStorage.getItem("rolUsuario");
        if (!token) window.location.href = "/";
        if (rol && rol.toLowerCase().includes('admin')) {
            document.getElementById('btnAdmin').style.display = 'block';
        }

        function parseJwt(t) { try { return JSON.parse(atob(t.split('.')[1].replace(/-/g, '+').replace(/_/g, '/'))) } catch (e) { return null } }
        const user = parseJwt(token);

        document.getElementById("configForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const passActual = document.getElementById("passActual").value, passNueva = document.getElementById("passNueva").value, passConfirm = document.getElementById("passConfirm").value;

            if (passNueva !== passConfirm) return Swal.fire('Error', 'Las contraseñas nuevas no coinciden', 'error');
            if (passNueva.length < 4) return Swal.fire('Error', 'La contraseña debe tener al menos 4 caracteres', 'warning');

            Swal.fire({ title: 'Guardando...', didOpen: () => { Swal.showLoading() } });

            try {
                const res = await fetch("/api/auth/actualizar-password", {
                    method: "PUT", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id: user.id, passwordActual: passActual, nuevaPassword: passNueva })
                });
                const data = await res.json();

                if (res.ok) {
                    Swal.fire({
                        icon: 'success', title: '¡Listo!', text: 'Tus credenciales han sido actualizadas.', confirmButtonColor: '#E30613'
                    });
                    document.getElementById("configForm").reset();
                }
                else { Swal.fire('Error', data.error || 'Datos incorrectos', 'error'); }
            } catch (e) { Swal.fire('Error', 'Fallo de conexión', 'error'); }
        });
    </script>
</body>

</html>
