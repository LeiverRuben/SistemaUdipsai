<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguridad – UDIPSAI</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* PALETA UCACUE */
        :root {
            --primary-color: #E30613;
            --secondary-color: #333;
            --text-dark: #2d3436;
            --text-light: #636e72;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            background: #fff;
            overflow: hidden;
        }

        /* ===== SECCIÓN IZQUIERDA (IMAGEN) ===== */
        .split-left {
            flex: 1.4;
            /* Imagen de seguridad o institucional */
            background-image: linear-gradient(rgba(227, 6, 19, 0.85), rgba(51, 51, 51, 0.9)),
                url('https://images.unsplash.com/photo-1614064641938-3bbee52942c7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
            color: white;
            position: relative;
        }

        .split-left h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .split-left p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 500px;
            line-height: 1.6;
        }

        .split-left::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: var(--primary-color);
        }

        /* ===== SECCIÓN DERECHA (FORMULARIO) ===== */
        .split-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 50px;
            position: relative;
        }

        .form-box {
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-area {
            margin-bottom: 40px;
            text-align: left;
        }

        .header-area h2 {
            color: var(--secondary-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header-area p {
            color: var(--text-light);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .header-area strong {
            color: var(--primary-color);
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }

        .input-wrapper input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: 0.3s;
            background: #fafafa;
            outline: none;
        }

        .input-wrapper input:focus {
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(227, 6, 19, 0.1);
        }

        .input-wrapper input:focus+i {
            color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(227, 6, 19, 0.2);
        }

        button:hover {
            background: #b0050f;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .split-left {
                display: none;
            }

            .split-right {
                background: #F5F5F5;
            }

            .form-box {
                background: white;
                padding: 40px;
                border-radius: 25px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            }
        }
    </style>
</head>

<body>

    <div class="split-left">
        <h1>Protección de<br>Cuenta</h1>
        <p>Para garantizar la seguridad de la información del repositorio, el sistema requiere que actualice su
            contraseña
            inicial por una personal e intransferible.</p>
    </div>

    <div class="split-right">
        <div class="form-box">

            <div class="header-area">
                <h2>Actualizar Clave</h2>
                <p>Establece tu nueva contraseña para acceder a <strong>UDIPSAI</strong>.</p>
            </div>

            <form id="cambioForm">
                <div class="input-group">
                    <label>Nueva Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" id="nueva1" placeholder="Mínimo 4 caracteres" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label>Confirmar Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" id="nueva2" placeholder="Repite tu contraseña" required>
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>

                <button type="submit">Guardar y Acceder</button>
            </form>

        </div>
    </div>

    <script src="../js/cambioContrasena.js"></script>
</body>

</html>
