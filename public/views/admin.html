<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* ESTILOS IGUALES AL ANTERIOR, SOLO CAMBIO MENU */
        :root {
            --primary: #E30613;
            --secondary: #333;
            --bg-light: #F5F5F5;
            --sidebar-bg: #FFF;
            --text-gray: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-light);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            position: fixed;
            height: 100%;
            padding: 25px 20px;
            z-index: 100;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.8rem;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            color: var(--text-gray);
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            transition: 0.3s;
            font-weight: 500;
            text-decoration: none;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: var(--primary);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(227, 6, 19, 0.3);
        }

        .sidebar i {
            width: 35px;
            font-size: 1.2rem;
        }

        .main-content {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 40px;
        }

        /* ... resto de estilos de tabla, botones, etc ... */
        header {
            background: white;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
            border-left: 5px solid var(--primary);
        }

        .header-logo {
            height: 50px;
        }

        .header-text h2 {
            font-size: 1.5rem;
            color: var(--secondary);
            margin: 0;
        }

        .header-text p {
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .btn-new {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-roles {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            border-bottom: 2px solid #f1f2f6;
        }

        th {
            text-align: left;
            padding: 20px;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        td {
            padding: 20px;
            border-bottom: 1px solid #f1f2f6;
            color: #2d3436;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #fff5f5;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
            display: inline-block;
        }

        .btn-icon {
            background: #fff;
            border: 1px solid #eee;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            margin-right: 5px;
            color: var(--text-gray);
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .btn-icon:hover {
            background: var(--secondary);
            color: white;
        }

        .btn-delete:hover {
            background: #ff7675;
            color: white;
            border-color: #ff7675;
        }

        .swal2-input,
        .swal2-select {
            width: 80% !important;
            margin: 10px auto !important;
        }

        .role-list {
            text-align: left;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .role-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .role-actions i {
            cursor: pointer;
            margin-left: 10px;
            color: #666;
            transition: 0.3s;
        }

        .role-actions i:hover {
            color: var(--primary);
        }

        .role-actions i.delete:hover {
            color: #d33;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
    <nav class="sidebar">
        <h2>UDIPSAI</h2>
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="tests.html"><i class="fas fa-clipboard-check"></i> Tests</a></li>
            <li><a href="juegos.html"><i class="fas fa-gamepad"></i> Juegos</a></li>
            <li><a href="#" class="active"><i class="fas fa-users-cog"></i> Gesti√≥n Usuarios</a></li>
            <li id="btnRecursos" style="display: none;">
                <a href="recursos.html"><i class="fas fa-cloud-upload-alt"></i> Subir Recursos</a>
            </li>
            <li><a href="guia.html"><i class="fas fa-book-reader"></i> Gu√≠a de Uso</a></li>
            <li><a href="configuracion.html"><i class="fas fa-shield-alt"></i> Seguridad</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <header>
            <div style="display: flex; align-items: center; gap: 20px;">
                <img src="/img/logo-udipsai.jpg" alt="Logo" class="header-logo">
                <div class="header-text">
                    <h2>Administraci√≥n de Personal</h2>
                    <p>Control de accesos y seguridad</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn-info" onclick="verInfoRoles()"><i class="fas fa-info-circle"></i> Info</button>
                <button class="btn-roles" onclick="abrirGestorRoles()"><i class="fas fa-tags"></i> Roles</button>
                <button class="btn-new" onclick="crearUsuario()"><i class="fas fa-user-plus"></i> Nuevo</button>
            </div>
        </header>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>C√©dula</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios">
                    <tr>
                        <td colspan="4" style="text-align: center;">Cargando...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script>
        const token = localStorage.getItem("token"), rol = localStorage.getItem("rolUsuario");
        if (!token) window.location.href = "/";
        if (!rol || !rol.toLowerCase().includes('admin')) window.location.href = "dashboard.html";

        if (rol && rol.toLowerCase().includes('admin')) {
            const btnAdmin = document.getElementById('btnAdmin');
            const btnRecursos = document.getElementById('btnRecursos');

            if (btnAdmin) btnAdmin.style.display = 'block';
            if (btnRecursos) btnRecursos.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', cargarUsuarios);

        function getColorHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
            const h = Math.abs(hash) % 360;
            return `hsl(${h}, 70%, 90%)`;
        }
        function getDarkColorHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
            const h = Math.abs(hash) % 360;
            return `hsl(${h}, 70%, 25%)`;
        }

        async function cargarUsuarios() {
            try {
                const res = await fetch('/api/usuarios');
                const users = await res.json();
                const tbody = document.getElementById('tablaUsuarios');
                tbody.innerHTML = '';
                users.forEach(u => {
                    let rolStyle = '';
                    const r = u.rol.toLowerCase();
                    if (r.includes('admin')) {
                        rolStyle = 'background-color: #333; color: #fff; border: 1px solid #333;';
                    } else {
                        const bg = getColorHash(r);
                        const text = getDarkColorHash(r);
                        rolStyle = `background-color: ${bg}; color: ${text}; border: 1px solid ${bg};`;
                    }
                    const rolText = u.rol.charAt(0).toUpperCase() + u.rol.slice(1);
                    tbody.innerHTML += `<tr>
                        <td><strong>${u.nombre}</strong></td>
                        <td>${u.cedula}</td>
                        <td><span class="badge" style="${rolStyle}">${rolText}</span></td>
                        <td>
                            <button class="btn-icon" onclick="editar(${u.id}, '${u.nombre}', '${u.rol}')" title="Editar"><i class="fas fa-edit"></i></button>
                            <button class="btn-icon" onclick="resetear(${u.id}, '${u.nombre}')" title="Resetear Clave"><i class="fas fa-key"></i></button>
                            <button class="btn-icon btn-delete" onclick="eliminar(${u.id}, '${u.nombre}')" title="Eliminar"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>`;
                });
            } catch (e) { console.error(e); }
        }

        function verInfoRoles() {
            Swal.fire({
                title: 'Niveles de Acceso',
                html: `<div style="text-align: left; font-size: 0.9rem;"><p><strong>‚ö´ Administrativos:</strong> Acceso total.</p><p><strong>üü¢ Otros Roles:</strong> Acceso operativo.</p></div>`,
                icon: 'info', confirmButtonColor: '#E30613'
            });
        }

        async function abrirGestorRoles() {
            const res = await fetch('/api/usuarios/roles/lista');
            let roles = await res.json();
            roles = roles.filter(r => r);
            let rolesHTML = '<div class="role-list">';
            roles.forEach(r => {
                rolesHTML += `<div class="role-item"><span>${r.charAt(0).toUpperCase() + r.slice(1)}</span> <div class="role-actions"><i class="fas fa-edit" onclick="renombrarRol('${r}')"></i><i class="fas fa-trash-alt delete" onclick="eliminarRol('${r}')"></i></div></div>`;
            });
            rolesHTML += '</div>';
            Swal.fire({ title: 'Gesti√≥n de Roles', html: rolesHTML, showConfirmButton: false, showCloseButton: true });
        }

        async function renombrarRol(rolViejo) {
            const { value: rolNuevo } = await Swal.fire({ title: `Renombrar '${rolViejo}'`, input: 'text', inputValue: rolViejo, showCancelButton: true, confirmButtonColor: '#E30613' });
            if (rolNuevo && rolNuevo !== rolViejo) await ejecutarMigracion(rolViejo, rolNuevo);
        }

        async function eliminarRol(rolAEliminar) {
            const res = await fetch('/api/usuarios/roles/lista');
            let roles = await res.json();
            roles = roles.filter(r => r !== rolAEliminar);
            if (roles.length === 0) roles.push('psicologo');
            const options = roles.reduce((acc, curr) => ({ ...acc, [curr]: curr.charAt(0).toUpperCase() + curr.slice(1) }), {});
            const { value: rolDestino } = await Swal.fire({ title: `Eliminar '${rolAEliminar}'`, text: 'Mover usuarios a:', input: 'select', inputOptions: options, showCancelButton: true, confirmButtonColor: '#d33' });
            if (rolDestino) await ejecutarMigracion(rolAEliminar, rolDestino);
        }

        async function ejecutarMigracion(v, n) {
            try {
                const res = await fetch('/api/usuarios/roles/migrar', { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ rolViejo: v, rolNuevo: n.toLowerCase().trim() }) });
                const data = await res.json();
                if (res.ok) { Swal.fire({ icon: 'success', title: '√âxito', text: data.mensaje, confirmButtonColor: '#E30613' }); cargarUsuarios(); }
                else Swal.fire({ icon: 'error', title: 'Error', text: data.error, confirmButtonColor: '#E30613' });
            } catch (e) { Swal.fire({ icon: 'error', title: 'Error', text: 'Fallo de conexi√≥n', confirmButtonColor: '#E30613' }); }
        }

        async function getRolesOptions(rolActual = '') {
            try {
                const res = await fetch('/api/usuarios/roles/lista');
                const roles = await res.json();
                if (!roles.includes('admin')) roles.push('admin');
                if (!roles.includes('psicologo')) roles.push('psicologo');
                if (rolActual && !roles.includes(rolActual)) roles.push(rolActual);
                const uniqueRoles = [...new Set(roles)].sort();
                let html = '';
                uniqueRoles.forEach(r => {
                    const selected = r.toLowerCase() === rolActual.toLowerCase() ? 'selected' : '';
                    html += `<option value="${r}" ${selected}>${r.charAt(0).toUpperCase() + r.slice(1)}</option>`;
                });
                html += `<option value="__NUEVO__" style="font-weight:bold; color:#E30613;">‚ûï Agregar Nuevo Rol...</option>`;
                return html;
            } catch (e) { return `<option value="psicologo">Psic√≥logo</option><option value="admin">Admin</option>`; }
        }

        window.toggleInputRol = function (select) {
            const input = document.getElementById('swal-rol-nuevo');
            input.style.display = select.value === '__NUEVO__' ? 'block' : 'none';
        };

        window.autodetectarGenero = function (nombre) {
            const val = nombre.trim(), rol = document.getElementById('swal-rol');
            if (!val) return;
            const last = val.split(" ")[0].toLowerCase().slice(-1);
            const current = rol.value.toLowerCase();
            if (last === 'a') {
                if (current.includes('psicolog')) rol.value = 'Psic√≥loga';
                else if (current.includes('admin')) rol.value = 'Administradora';
            }
        };

        async function abrirModalUsuario(id = null, nombre = '', rolActual = '') {
            const isEdit = id !== null;
            const rolesOptions = await getRolesOptions(rolActual || 'Psic√≥logo');
            const { value: formValues } = await Swal.fire({
                title: isEdit ? 'Editar Usuario' : 'Nuevo Usuario',
                html: `<input id="swal-nombre" class="swal2-input" placeholder="Nombre" value="${nombre}" oninput="autodetectarGenero(this.value)">` +
                    (isEdit ? '' : `<input id="swal-cedula" class="swal2-input" placeholder="C√©dula">`) +
                    `<select id="swal-rol" class="swal2-select" onchange="toggleInputRol(this)">${rolesOptions}</select>` +
                    `<input id="swal-rol-nuevo" class="swal2-input" placeholder="Nuevo Rol" style="display:none;">`,
                focusConfirm: false, showCancelButton: true, confirmButtonText: 'Guardar', confirmButtonColor: '#E30613', cancelButtonColor: '#333',
                preConfirm: () => {
                    const rs = document.getElementById('swal-rol').value, rn = document.getElementById('swal-rol-nuevo').value;
                    const rf = (rs === '__NUEVO__') ? rn.trim() : rs;
                    if (rs === '__NUEVO__' && !rn) { Swal.showValidationMessage('Escribe el rol'); return false; }
                    return { nombre: document.getElementById('swal-nombre').value, cedula: isEdit ? null : document.getElementById('swal-cedula').value, rol: rf }
                }
            });
            if (formValues) {
                const url = isEdit ? `/api/usuarios/${id}` : '/api/usuarios';
                const method = isEdit ? 'PUT' : 'POST';
                try {
                    const res = await fetch(url, { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(formValues) });
                    const data = await res.json();
                    if (res.ok) { Swal.fire({ icon: 'success', title: '√âxito', text: data.mensaje, confirmButtonColor: '#E30613' }); cargarUsuarios(); }
                    else Swal.fire({ icon: 'error', title: 'Error', text: data.error, confirmButtonColor: '#E30613' });
                } catch (e) { Swal.fire({ icon: 'error', title: 'Error', text: 'Conexi√≥n fallida', confirmButtonColor: '#E30613' }); }
            }
        }
        function crearUsuario() { abrirModalUsuario(); }
        function editar(id, n, r) { abrirModalUsuario(id, n, r); }
        function resetear(id, nombre) { Swal.fire({ title: '¬øResetear contrase√±a?', text: `Ser√° su c√©dula`, icon: 'warning', showCancelButton: true, confirmButtonColor: '#E30613', confirmButtonText: 'S√≠' }).then(async r => { if (r.isConfirmed) { await fetch(`/api/usuarios/${id}/reset`, { method: 'PUT' }); Swal.fire({ icon: 'success', title: 'Listo', confirmButtonColor: '#E30613' }); } }); }
        function eliminar(id, nombre) { Swal.fire({ title: '¬øEliminar?', icon: 'error', showCancelButton: true, confirmButtonColor: '#d33', confirmButtonText: 'Eliminar' }).then(async r => { if (r.isConfirmed) { const res = await fetch(`/api/usuarios/${id}`, { method: 'DELETE' }); if (res.ok) { Swal.fire({ icon: 'success', title: 'Eliminado', confirmButtonColor: '#E30613' }); cargarUsuarios(); } } }); }
    </script>
</body>
