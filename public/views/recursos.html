<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Recursos – UDIPSAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* ESTILOS UCACUE */
        :root {
            --primary: #E30613;
            --secondary: #333;
            --bg-light: #F5F5F5;
            --sidebar-bg: #FFF;
            --text-gray: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-light);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            position: fixed;
            height: 100%;
            padding: 25px 20px;
            z-index: 100;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.8rem;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            color: var(--text-gray);
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            transition: 0.3s;
            font-weight: 500;
            text-decoration: none;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: var(--primary);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(227, 6, 19, 0.3);
        }

        .sidebar i {
            width: 35px;
            font-size: 1.2rem;
        }

        .main-content {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 40px;
        }

        header {
            background: white;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
            border-left: 5px solid var(--primary);
        }

        .header-logo {
            height: 50px;
        }

        .header-text h2 {
            font-size: 1.5rem;
            color: var(--secondary);
            margin: 0;
        }

        .header-text p {
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .btn-new {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .btn-new:hover {
            background: #b0050f;
            transform: translateY(-2px);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            border-bottom: 2px solid #f1f2f6;
        }

        th {
            text-align: left;
            padding: 20px;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        td {
            padding: 20px;
            border-bottom: 1px solid #f1f2f6;
            color: #2d3436;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #fff5f5;
        }

        /* Botones de acción */
        .btn-icon {
            background: #fff;
            border: 1px solid #eee;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            margin-right: 5px;
            color: var(--text-gray);
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .btn-icon:hover {
            background: var(--secondary);
            color: white;
        }

        .btn-delete {
            background: #ffcdd2;
            color: #c62828;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        .btn-delete:hover {
            background: #ff7675;
            color: white;
        }

        .swal2-input,
        .swal2-select,
        .swal2-file {
            width: 80% !important;
            margin: 10px auto !important;
        }
    </style>
</head>

<body>
    <nav class="sidebar">
        <h2>UDIPSAI</h2>
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="tests.html"><i class="fas fa-clipboard-check"></i> Tests</a></li>
            <li><a href="juegos.html"><i class="fas fa-gamepad"></i> Juegos</a></li>
            <li id="btnAdmin" style="display: none;"><a href="admin.html"><i class="fas fa-users-cog"></i> Gestión
                    Usuarios</a></li>
            <li id="btnRecursos" style="display: none;"><a href="#" class="active"><i
                        class="fas fa-cloud-upload-alt"></i> Subir Recursos</a></li>
            <li><a href="guia.html"><i class="fas fa-book-reader"></i> Guía de Uso</a></li>
            <li><a href="configuracion.html"><i class="fas fa-shield-alt"></i> Seguridad</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <header>
            <div style="display: flex; align-items: center; gap: 20px;">
                <img src="/img/logo-udipsai.jpg" alt="Logo" class="header-logo">
                <div class="header-text">
                    <h2>Gestor de Archivos</h2>
                    <p>Sube y actualiza los recursos del sistema</p>
                </div>
            </div>
            <button class="btn-new" onclick="subirRecurso()"><i class="fas fa-plus"></i> Subir Archivo</button>
        </header>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Tipo</th>
                        <th>Archivo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaRecursos">
                    <tr>
                        <td colspan="5" style="text-align: center;">Cargando...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script>
        const token = localStorage.getItem("token"), rol = localStorage.getItem("rolUsuario");
        if (!token) window.location.href = "/";

        if (!rol || !rol.toLowerCase().includes('admin')) {
            window.location.href = "dashboard.html";
        } else {
            document.getElementById('btnAdmin').style.display = 'block';
            document.getElementById('btnRecursos').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', cargarRecursos);

        async function cargarRecursos() {
            try {
                const res = await fetch('/api/recursos');
                const recursos = await res.json();
                const tbody = document.getElementById('tablaRecursos');
                tbody.innerHTML = '';

                if (recursos.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No hay archivos subidos.</td></tr>';
                    return;
                }

                recursos.forEach(r => {
                    const tipoBadge = r.tipo === 'test' ? '<span style="background:#e0f2f1; color:#00695c; padding:4px 8px; border-radius:4px; font-size:0.8rem; font-weight:600;">TEST</span>' :
                        '<span style="background:#e3f2fd; color:#0277bd; padding:4px 8px; border-radius:4px; font-size:0.8rem; font-weight:600;">JUEGO</span>';

                    tbody.innerHTML += `<tr>
                        <td><strong>${r.titulo}</strong></td>
                        <td>${r.descripcion || 'N/A'}</td>
                        <td>${tipoBadge}</td>
                        <td><a href="/descargas/${r.archivo}" target="_blank" style="color:#E30613; font-weight:500;">${r.archivo}</a></td>
                        <td>
                            <button class="btn-icon" onclick="reemplazarArchivoUI(${r.id}, '${r.titulo}')" title="Reemplazar Archivo"><i class="fas fa-sync-alt"></i></button>
                            
                            <button class="btn-delete" onclick="eliminar(${r.id})" title="Eliminar"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>`;
                });
            } catch (e) { console.error(e); }
        }

        async function subirRecurso() {
            const { value: formValues } = await Swal.fire({
                title: 'Subir Nuevo Recurso',
                html:
                    `<input id="swal-titulo" class="swal2-input" placeholder="Título (Ej: Test de Ansiedad)">` +
                    `<input id="swal-desc" class="swal2-input" placeholder="Descripción breve">` +
                    `<select id="swal-tipo" class="swal2-select"><option value="test">Test (.exe/.pdf)</option><option value="juego">Juego (.zip)</option></select>` +
                    `<input type="file" id="swal-archivo" class="swal2-file">`,
                focusConfirm: false, showCancelButton: true, confirmButtonText: 'Subir', confirmButtonColor: '#E30613', cancelButtonColor: '#333',
                preConfirm: () => {
                    return {
                        titulo: document.getElementById('swal-titulo').value,
                        descripcion: document.getElementById('swal-desc').value,
                        tipo: document.getElementById('swal-tipo').value,
                        archivo: document.getElementById('swal-archivo').files[0]
                    }
                }
            });

            if (formValues) {
                if (!formValues.titulo || !formValues.archivo) return Swal.fire('Error', 'Faltan datos', 'error');

                const formData = new FormData();
                formData.append('titulo', formValues.titulo);
                formData.append('descripcion', formValues.descripcion);
                formData.append('tipo', formValues.tipo);
                formData.append('archivo', formValues.archivo);

                Swal.fire({ title: 'Subiendo...', didOpen: () => { Swal.showLoading() } });

                try {
                    const res = await fetch('/api/recursos/subir', { method: 'POST', body: formData });
                    if (res.ok) { Swal.fire({ icon: 'success', title: 'Éxito', text: 'Archivo subido correctamente', confirmButtonColor: '#E30613' }); cargarRecursos(); }
                    else Swal.fire({ icon: 'error', title: 'Error', text: 'No se pudo subir', confirmButtonColor: '#E30613' });
                } catch (e) { Swal.fire({ icon: 'error', title: 'Error', text: 'Fallo de conexión', confirmButtonColor: '#E30613' }); }
            }
        }

        // --- FUNCIÓN DE REEMPLAZO DE ARCHIVO (AGREGADA) ---
        async function reemplazarArchivoUI(id, titulo) {
            const { value: archivo } = await Swal.fire({
                title: `Reemplazar archivo de: ${titulo}`,
                text: 'El archivo anterior será eliminado del servidor. Sube la nueva versión.',
                input: 'file',
                inputAttributes: {
                    'accept': '.zip,.exe,.pdf',
                    'aria-label': 'Subir nuevo archivo'
                },
                showCancelButton: true,
                confirmButtonText: 'Sustituir',
                confirmButtonColor: '#E30613',
                cancelButtonColor: '#333'
            });

            if (archivo) {
                Swal.fire({ title: 'Sustituyendo...', didOpen: () => { Swal.showLoading() } });

                const formData = new FormData();
                formData.append('archivo', archivo);

                try {
                    const res = await fetch(`/api/recursos/reemplazar/${id}`, {
                        method: 'PUT',
                        body: formData
                    });

                    if (res.ok) {
                        Swal.fire('Reemplazado', `El archivo de ${titulo} ha sido actualizado.`, 'success');
                        cargarRecursos();
                    }
                    else { Swal.fire('Error', 'No se pudo completar la sustitución', 'error'); }
                } catch (e) { Swal.fire('Error', 'Fallo de conexión', 'error'); }
            }
        }

        function eliminar(id) {
            Swal.fire({ title: '¿Eliminar archivo?', icon: 'warning', showCancelButton: true, confirmButtonColor: '#d33', cancelButtonColor: '#333', confirmButtonText: 'Sí, borrar' }).then(async r => {
                if (r.isConfirmed) {
                    const res = await fetch(`/api/recursos/${id}`, { method: 'DELETE' });
                    if (res.ok) { Swal.fire({ icon: 'success', title: 'Eliminado', confirmButtonColor: '#E30613' }); cargarRecursos(); }
                }
            });
        }
    </script>
</body>

</html>
